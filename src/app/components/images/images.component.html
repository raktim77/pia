<!-- Modal Background -->
<div class="modal" *ngIf="isVisible" (click)="closeModalOnBackgroundClick($event)">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">×</span>
      <!-- <h2 class="modal-title">Photo Album</h2> -->
  
      <!-- Image Gallery -->
      <div class="image-gallery" *ngIf="!selectedImage">
        <img
          *ngFor="let image of images"
          [src]="image"
          alt="Image"
          class="modal-image"
          (click)="openLargeView(image)" />
      </div>
  
      <!-- Enlarged Image View -->
      <div class="large-view" *ngIf="selectedImage">
        <img [src]="selectedImage" alt="Large Image" class="large-image" />
        <span class="close-large-view-btn" (click)="closeLargeView()">×</span>
      </div>
    </div>
  </div>
