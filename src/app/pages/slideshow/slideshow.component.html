<div class="slideshow">
    <!-- <h2>FRIENDS Moments</h2> -->
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of slides" >
        <ng-template carouselSlide>
            <div class="slide" (click)="onImageClick(slide)">
                <div class="image-container">
                  <img [src]="slide.image" [alt]="slide.alt" class="slide-image"  />
                  <div class="caption">{{ slide.caption }}</div>
                </div>
              </div>
              
        </ng-template>
      </ng-container>
    </owl-carousel-o>
    <div *ngIf="activeMessage" class="message-box">
      <p>{{ activeMessage }}</p>
      <button (click)="closeMessage()">Close</button>
    </div>
  </div>
  
  <app-images [images]="modalImages" [isVisible]="isModalOpen" *ngIf="isModalOpen"></app-images>
